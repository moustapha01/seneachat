<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head-section :: head-main">

</head>
<body>

<header th:replace="header :: header-main">
</header>

<section class="mb70">
    <!-- START container for featured advertisement -->
    <div class="container-fluid p-3 ad-category-container">
        <div class="row justify-content-center">

            <!-- MIDDLE container -->
            <div class="col-md-11 bg-white border box-shadow pt15 pb15">
                <div class="pb15"><h4>Nouvelle Annonce</h4></div>

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-1">
                            &nbsp;
                        </div>
                        <div class="col-md-10">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <span class="fa fa-camera" style="color: gray;"></span>
                                    <h3 class="box-title">Telecharger Vos Photos</h3>
                                </div>
                                <div class="box-body">
                                    <br/>
                                    <form name="removePhotoForm" action="remove-photo" method="POST">
                                        <div class="row" style="vertical-align: baseline;">
                                            <div class="col-2" th:each="adPhoto : ${session.currAd.photos}">
                                                <input type="hidden" name="photoUUID" id="photoUUID" />
                                                <img alt="" align="top" th:src="@{${'/web/adphotos/' + adPhoto.uuidString}}"  style="vertical-align: baseline;"/>
                                            </div>
                                        </div>
                                    </form>
                                    <br />
                                    <form name="adPhotoForm" id="adPhotoForm"  th:action="@{/web/advertisements/ad-photo}" enctype="multipart/form-data" method="POST">
                                        <div class="input-group">
                                            <input type="file" id="adPhoto" onchange="uploadPhoto();"
                                                   name="file" translate="yes" class="form-control" />
                                        </div>
                                        <br />
                                    </form>
                                    <br />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            &nbsp;
                        </div>
                    </div>

                </div>
            </div>
        </div>
</section>
<footer th:replace="footer :: footer-main">

</footer>
<script type="text/javascript">
    function uploadPhoto() {
       document.getElementById('adPhotoForm').submit();
    }
</script>

</body>
</html>
