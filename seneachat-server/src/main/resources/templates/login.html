<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head-section :: head-main">

</head>
<body class="hold-transition login-page">

<!-- /.login-logo -->
<div class="login-box">
    <div align="center">
        <a th:href="@{/web/home}" class="logo-text"><img src="/images/senachat-logo.png" alt="Logo">eneachat</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Acceder a Votre Compte</p>

        <form action="#" th:action="@{/web/login}" name="registrationForm" th:object="${currentUser}" method="post">
            <div class="form-group has-feedback">
                <input type="email" th:field="*{username}" class="form-control" placeholder="Email"/>
            </div>
            <div class="form-group has-feedback">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            </div>
            <div align="center">
                <button type="submit" class="btn btn-success btn-block btn-flat">Sign In</button>
            </div>
        </form>
        <div class="mt-2 mb-2">
            <div><span class="error" th:text="${errorMsg}"></span></div>
        </div>
        <a th:href="@{/web/resetaccount}">J'ai oublie mon mot de passe</a><br>
        <a th:href="@{/web/register}" class="text-center">Creer un nouveau compte</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
