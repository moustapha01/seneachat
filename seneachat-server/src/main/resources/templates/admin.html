<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="categoryForm" id="categoryForm" th:action="@{/web/admin/save}" th:object="${currentCategory}" method="post">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input class="form-control" type="text" id="name" th:field="${currentCategory.name}">
    </div>
    <div class="form-group">
        <label for="parent">Parent Category</label>
        <select class="custom-select" id="parent" th:field="${currentCategory.parent.name}">
            <option th:value=null>Selectionnez le type d'Annonce</option>
            <option th:each="category : ${categories}" th:value="${category.name}"
                    th:text="${category.name}">
            </option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">save</button>
    </div>

</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
