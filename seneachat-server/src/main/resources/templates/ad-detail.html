<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head-section :: head-main">

</head>
<body>

<header th:replace="header :: header-main">
</header>

<section>
    <div class="container-fluid">
        <div class="d-flex flex-row justify-content-around" style="border-top: 1px solid lightgray;">
            <div class="col-sm-2" style="border-right: 1px solid lightgray;">
                <div class="container-fluid h-100 mt-5 mb-5">
                    <span class="font-weight-bold mb-3"></span>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-6 p-3">
                        <div class="w-100 d-flex flex-row justify-content-center border border-light p-3">
                            <img id="photomain" th:src="@{${'/web/adphotos/' + advertisement.photos[0].id + '/large'}}"/>
                        </div>

                        <div class="d-flex flex-row justify-content-around mt-5 align-items-end">
                            <div class="col" th:each="photo : ${advertisement.photos}">
                                <a href="#" th:onclick="'loadPhoto(\'' + ${photo.id} + '\')'">
                                    <img th:src="@{${'/web/adphotos/' + photo.id}}"/>
                                </a>
                            </div>
                            </c:forEach>
                            <br/>
                        </div>
                    </div>

                    <div id="addDetailContainer" class="col-sm-6 p-3">
                        <h3 th:text="${advertisement.title}"></h3>
                        <span th:text="${advertisement.description}"></span><br/>

                        <div class="d-flex flex-row align-items-center mt-5">
                                <div class="mr-2">
                                    <i class="fa fa-phone"></i>
                                    <span th:text="${advertisement.seller.cellPhone}"></span>
                                </div>
                                <div>
                                    <i class="fa fa-envelope"></i>
                                    <span th:text="${advertisement.seller.email}"></span>
                                </div>
                        </div>
                        <hr/>
                        <div>
                            <h5>Prix: <span th:text="${advertisement.price}"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<footer th:replace="footer :: footer-main">

</footer>
<script type="text/javascript">
    function loadPhoto(id) {
        document.getElementById('photomain').src = '/web/adphotos/' + id + '/large';
        //document.getElementById('adForm').submit();
    }

</script>

</body>
</html>
