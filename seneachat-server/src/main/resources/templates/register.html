<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acceder a votre compte</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>Senachat</title>
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic|Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lily Script One' rel='stylesheet'>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link href="../static/css/animate.css"
          th:href="@{/css/animate.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/owl.carousel.css"
          th:href="@{/css/owl.carousel.css}" rel="stylesheet" media="screen"/>


    <link href="../static/css/owl.transitions.css"
          th:href="@{/css/owl.transitions.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/owl.theme.css"
          th:href="@{/css/owl.theme.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/nivo-lightbox.css"
          th:href="@{/css/nivo-lightbox.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/nivo-lightbox-default.css"
          th:href="@{/css/nivo-lightbox-default.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/fractionslider.css"
          th:href="@{/css/fractionslider.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/AdminLTE.min.css"
          th:href="@{/css/AdminLTE.min.css}" rel="stylesheet" media="screen"/>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div align="center">
        <a th:href="@{/web/home}" class="logo-text"><img src="/images/senachat-logo.png" alt="Logo">eneachat</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Creer Un Nouveau Compte</p>

        <span style="color: red;" th:text="${#request.getAttribute('errorMsg')}" th:unless="${#request == null}">[...]</span>
        <form name="registrationForm" th:action="@{/web/register}" th:object="${currentUser}" action="#" method="post">
            <div class="form-group has-feedback">
                <input type="text" th:field="*{username}" class="form-control" placeholder="email" />
            </div>
            <br/>
            <div class="form-group has-feedback">
                <input type="text" th:field="*{cellPhone}" class="form-control" placeholder="telephone"/>
            </div>
            <br/>
            <div class="form-group has-feedback">
                <input type="password" th:field="*{password}" class="form-control" placeholder="mot de passe"/>
            </div>
            <br/>
            <div class="form-group has-feedback">
                <input type="password" th:field="*{password2}"  class="form-control" placeholder="confirmer mot de passe"/>
            </div>
            <br/>
            <div align="center">
                <button type="submit" class="btn btn-success btn-block btn-flat">
                    Creer Mon Compte Senachat</button>
            </div>
            <br/>
            <br/>
            <a href="login.html" class="text-center">Acceder a mon compte</a>
        </form>

    </div>
</div>

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.0.0/jquery.min.js"
        th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

<script src="../static/js/popper.min.js"
        th:src="@{js/popper.min.js}"></script>

<script src="../static/js/bootstrap.min.js"
        th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
